<header><h1><u>FIND A DRIVING BUDDY</u></h1></header>
<body>
    <main>
        <section>
            <div>
                <form id="containerForms">
                    <fieldset>
                        <legend>FILL IN DETAILS </legend>

                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>

                        <label for="location">LOCATION</label>
                        <input type="text" id="location" name="location" placeholder="Pick-up location" required>

                        <label for="destination">DESTINATION</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter Your Destination" required>

                        <label for="date">DATE & TIME</label>
                        <input type="datetime-local" id="date" name="date" placeholder="date and time" required>

                        <label for="vehicle">VEHICLE</label>
                        <select name="vehicle" id="vehicle" required>
                            <option hidden selected>Select one</option>
                            <option value="personalCar">Personal Car</option>
                            <option value="taxi">Taxi</option>
                            <option value="bolt">Bolt</option>
                            <option value="Uber">Uber</option>
                        </select>

                        <label for="telephone">TELEPHONE NUMBER</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Telephone number" required>

                        <!-- <input id="submit" type="submit" name="submit"> -->
                    </fieldset>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
